<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .features {
            background-color: #ffcccb; /* Unique color for features */
            padding: 10px;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            width: 45%;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-between;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bus Tracking Website</h1>
    </header>

    <div class="container">
        <div class="features">
            <h2>Features</h2>
            <p>Explore our unique features:</p>
            <ul>
                <li>Real-time bus tracking</li>
                <li>Route information</li>
                <li>Live updates</li>
                <!-- Add more features here -->
            </ul>
        </div>

        <div class="dropdown-container">
            <select id="boardingStation">
                <option value="station1">Station 1</option>
                <option value="station2">Station 2</option>
                <option value="station3">Station 3</option>
                <option value="station4">Station 4</option>
                <option value="station5">Station 5</option>
            </select>

            <select id="destinationStation">
                <option value="station1">Station 1</option>
                <option value="station2">Station 2</option>
                <option value="station3">Station 3</option>
                <option value="station4">Station 4</option>
                <option value="station5">Station 5</option>
            </select>
        </div>
    </div>

    <footer>
        &copy; 2023 Bus Tracking Website
    </footer>
</body>
</html>
